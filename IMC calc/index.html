<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <h2>Classificação IMC</h2>
  <section class="tbl">
    <ul class="tabela-imc">
      <li class="imc-abaixo"><strong>Abaixo de 18.5</strong> — Abaixo do peso</li>
      <li class="imc-normal"><strong>18.5 a 24.9</strong> — Peso normal</li>
      <li class="imc-sobrepeso"><strong>25 a 29.9</strong> — Sobrepeso</li>
      <li class="imc-obesidade1"><strong>30 a 34.9</strong> — Obesidade grau 1</li>
      <li class="imc-obesidade2"><strong>35 a 39.9</strong> — Obesidade grau 2</li>
      <li class="imc-obesidade3"><strong>40 ou mais</strong> — Obesidade grau 3</li>
    </ul>
  </section>


  <section class="container">
    <h1>Calcule seu IMC</h1>
    <form action="/" id="formulario" >
      <label for="peso">Peso</label>
      <input type="text" id="peso" name="peso">
      <label for="altura">Altura</label>
      <input type="text" id="altura" name="altura">
      <button type="submit">Enviar</button>
    </form>

    <div id="resultado"></div>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>

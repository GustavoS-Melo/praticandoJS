<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="a2.css">
</head>
<body>
    <div class="container">
    <h1>Boas vindas!</h1>
    <p>Vamos personalizar sua saudação usando JavaScript!</p>
    <div class="saudacao" id="mensagemSaudacao">Olá, visitante!</div>
    <button onClick="mudarNome()">personalizar saudacao</button>

    <script>
        function mudarNome(){
            let nome = 'gus'
            document.getElementById('mensagemSaudacao').textContent = 'Ola ' + nome
        }
    </script>
</body>
</html>
